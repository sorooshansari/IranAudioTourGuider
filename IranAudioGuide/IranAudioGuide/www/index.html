<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://api.iranaudioguide.com http://iranaudioguide.com data: 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!--<script src="js/Media.js"></script>-->

    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script> 
    <!--<script src="js/ng-cordova.js"></script>
    <script src="cordova.js"></script>-->
    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
     <!--<script src="cordova.js"></script>--> 
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <style type="text/css">
        .platform-ios .manual-ios-statusbar-padding {
            padding-top: 20px;
        }

        .manual-remove-top-padding {
            padding-top: 0px;
        }

            .manual-remove-top-padding .scroll {
                padding-top: 0px !important;
            }
    </style>
    <link href="css/appStyles.css" rel="stylesheet">
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <!-- Only required for Tab projects w/ pages in multiple tabs
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->
</head>
<body ng-app="app" animation="slide-left-right-ios7">
    <div>
        <ion-side-menus enable-menu-with-back-views="true" data-componentid="side-menu21">
            <ion-side-menu-content>
                <ion-nav-bar class="bar-stable">
                    <ion-nav-back-button></ion-nav-back-button>
                    <ion-nav-buttons side="right">
                        <button class="button button-icon button-clear ion-headphone" menu-toggle="right"></button>
                    </ion-nav-buttons>
                </ion-nav-bar>
                <ion-nav-view></ion-nav-view>
            </ion-side-menu-content>
            <ion-side-menu side="right" id="side-menu21">
                <ion-header-bar class="bar-stable">
                    <div class="title">Player</div>
                </ion-header-bar>
                <ion-content padding="false" class="side-menu-right has-header">
                    <div class="list">

                        <div class="item item-divider center item-stable">
                            Who was hafez
                        </div>

                        <div class="item player" href="#">
                            <div class="row">
                                <div class="col col-offset-10"><i class="icon ion-ios-skipbackward"></i></div>
                                <div class="col"><i class="icon ion-play"></i></div>
                                <div class="col"><i class="icon ion-ios-skipforward"></i></div>
                                <div class="col">10s<i class="icon ion-arrow-return-left"></i></div>
                            </div>
                            <div class="list">
                                <div class="item range noBoarder">
                                    <i>3:34</i>
                                    <input type="range" name="volume" min="0" max="100" value="33">
                                    <i>7:21</i>
                                </div>
                            </div>
                        </div>
                        <div class="item item-divider">
                            Recently Played
                        </div>

                        <a href="#" class="item item-icon-left">
                            <i class="icon ion-play"></i>
                            Who was hafez
                        </a>
                    </div>
                </ion-content>
                <ion-footer-bar class="bar-stable">
                    <div style="margin-left: auto;margin-right:auto;">
                        <h5 style="margin-left:auto; margin-right:auto">Made with <i class="icon ion-ios-heart assertive"></i> on planet earth</h5>
                    </div>
                </ion-footer-bar>
            </ion-side-menu>
        </ion-side-menus>
    </div>
</body>
</html>
